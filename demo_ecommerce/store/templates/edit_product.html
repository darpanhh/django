<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>

<body>
    <h1>Edit Product: {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ product_form.as_p }}
        <input type="submit" value="Update Product">
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>

</html>
